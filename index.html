<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vestir personaje 2D</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>Juego de cartas: Vestir personaje</h1>
  
  <div id="character-area">
    <img id="base-img" src="images/base.png" alt="Personaje base">
    <img id="slot-head" class="slot" src="">
    <img id="slot-torso" class="slot" src="">
    <img id="slot-legs" class="slot" src="">
    <img id="slot-feet" class="slot" src="">
  </div>
  
  <div id="info">
    <p>Personaje: <span id="charName">Luna</span></p>
    <p>Puntos: <span id="score">0</span></p>
  </div>

  <div id="qr-reader" style="width:300px"></div>
  <ul id="scanned-list"></ul>

  <script src="script.js"></script>
</body>
</html>
