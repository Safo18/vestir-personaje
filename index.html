<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Vestir Personajes</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Juego de Vestir Personajes</h1>

  <!-- Contenedor del personaje -->
  <div id="character-area">
    <img id="char-base" src="" alt="Personaje">
    <img id="slot-head" class="slot" src="" alt="Cabeza">
    <img id="slot-torso" class="slot" src="" alt="Torso">
    <img id="slot-legs" class="slot" src="" alt="Piernas">
    <img id="slot-feet" class="slot" src="" alt="Pies">
  </div>

  <!-- Contenedor del mensaje final -->
  <div id="scanned-list"></div>

  <!-- Botón de comprobación final -->
  <button id="check-outfit-btn" onclick="checkOutfit()">Comprobar look</button>

  <!-- Botón de reinicio -->
  <button id="reset-btn" onclick="resetGame()">Reiniciar juego</button>

  <!-- Botones de prueba (opcional, puedes quitarlos) -->
  <div id="test-buttons">
    <button onclick="scanCard('P1')">Escanear Luna</button>
    <button onclick="scanCard('P2')">Escanear Max</button>
    <button onclick="scanCard('camiseta_01')">Escanear Camiseta</button>
    <button onclick="scanCard('falda_01')">Escanear Falda</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
